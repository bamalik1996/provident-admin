<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <script>
        // Ignore this in your implementation
        window.isMbscDemo = true;
    </script>

    <title>Mobile & Desktop usage</title>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

    <!-- Mobiscroll JS and CSS Includes -->
    <link rel="stylesheet" href="http://dev.ticky.plex.test/assets/css/mobiscroll.jquery.min.css">
    <script src="http://dev.ticky.plex.test/assets/js/mobiscroll.jquery.min.js"></script>



    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
    }

    body,
    html {
        height: 100%;
    }

    .md-mobile-picker-header {
        font-size: 14px;
    }

    .md-mobile-picker-input {
        color: initial;
        width: 100%;
        padding: 10px;
        margin: 6px 0 12px 0;
        border: 1px solid #ccc;
        border-radius: 0;
        font-family: arial, verdana, sans-serif;
        font-size: 14px;
        box-sizing: border-box;
        -webkit-appearance: none;
    }

    .md-mobile-picker-button.mbsc-button {
        font-size: 13px;
        padding: 0 15px;
        line-height: 36px;
        float: right;
        margin: 6px 0;
        width: 100%;
    }

    .mbsc-col-no-padding {
        padding-left: 0;
    }

    .md-mobile-picker-box-label.mbsc-textfield-wrapper-box,
    .md-mobile-picker-box-label .mbsc-textfield-wrapper-box,
    .md-mobile-picker-inline {
        margin: 6px 0 12px 0;
    }
    </style>

</head>
<body>

<div mbsc-page class="demo-mobile-desktop-usage">
  <div style="height:100%">
      <div class="mbsc-grid">
        <div class="mbsc-form-group">
            <div class="mbsc-row">
                <div class="mbsc-col-12">
                    <div class="mbsc-txt-muted md-mobile-picker-header">Use the picker with any inputs & show on focus/click</div>
                    <input id="demo-mobile-select-native-input" placeholder="Please select..." class="md-mobile-picker-input" />
                    <select id="demo-mobile-select-native">
                        <option value="atl">Atlanta</option>
                        <option value="ber">Berlin</option>
                        <option value="chi">Chicago</option>
                        <option value="lon">London</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="mbsc-form-group">
            <div class="mbsc-row">
                <div class="mbsc-col-12 mbsc-txt-muted md-mobile-picker-header">Disable <code>onClick/onFocus</code> and only show on button</div>
                <div class="mbsc-col-8">
                    <input id="demo-mobile-select-button-input" placeholder="Please select..." class="md-mobile-picker-input" />
                    <select id="demo-mobile-select-button" class="md-mobile-picker-input">
                        <option value="atl">Atlanta</option>
                        <option value="ber">Berlin</option>
                        <option value="chi">Chicago</option>
                        <option value="lon">London</option>
                    </select>
                </div>
                <div class="mbsc-col-4 mbsc-col-no-padding">
                    <button mbsc-button data-variant="outline" data-color="primary" id="show-mobile-date-picker" class="md-mobile-picker-button">Show picker</button>
                </div>
            </div>
        </div>
        <div class="mbsc-form-group">
            <div class="mbsc-row">
                <div class="mbsc-col-12">
                    <div class="mbsc-txt-muted md-mobile-picker-header">Use the picker with a Mobiscroll input</div>
                    <label class="md-mobile-picker-box-label">
                        <input mbsc-input id="demo-mobile-select-mobiscroll-input" placeholder="Please select..." data-dropdown="true" data-input-style="box" />
                    </label>
                    <select id="demo-mobile-select-mobiscroll">
                        <option value="atl">Atlanta</option>
                        <option value="ber">Berlin</option>
                        <option value="chi">Chicago</option>
                        <option value="lon">London</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="mbsc-txt-muted md-mobile-picker-header">Use the picker inline in any page</div>
    </div>
    <div class="md-mobile-picker-inline">
        <select id="demo-mobile-select-inline">
            <option value="atl">Atlanta</option>
            <option value="ber">Berlin</option>
            <option value="chi">Chicago</option>
            <option value="lon">London</option>
        </select>
    </div>
  </div>
</div>

<script>

    mobiscroll.setOptions({
        locale: mobiscroll.localeEn,                                                                    // Specify language like: locale: mobiscroll.localePl or omit setting to use default
        theme: 'ios',                                                                                   // Specify theme like: theme: 'ios' or omit setting to use default
            themeVariant: 'light'                                                                       // More info about themeVariant: https://docs.mobiscroll.com/5-16-2/select#opt-themeVariant
    });

    $(function () {

        // Mobiscroll Select initialization
        $('#demo-mobile-select-native').mobiscroll().select({
            inputElement: document.getElementById('demo-mobile-select-native-input')                    // More info about inputElement: https://docs.mobiscroll.com/5-16-2/select#opt-inputElement
        });

        var instance = $('#demo-mobile-select-button').mobiscroll().select({

            inputElement: document.getElementById('demo-mobile-select-button-input'),     // More info about inputElement: https://docs.mobiscroll.com/5-16-2/select#opt-inputElement
            showOnClick: false,                                                                         // More info about showOnClick: https://docs.mobiscroll.com/5-16-2/select#opt-showOnClick
            showOnFocus: false                                                                          // More info about showOnFocus: https://docs.mobiscroll.com/5-16-2/select#opt-showOnFocus
        }).mobiscroll('getInst');

        instance.setVal('atl', true);

        // Mobiscroll Select initialization
        $('#demo-mobile-select-mobiscroll').mobiscroll().select({

            inputElement: document.getElementById('demo-mobile-select-mobiscroll-input')  // More info about inputElement: https://docs.mobiscroll.com/5-16-2/select#opt-inputElement
        });

        // Mobiscroll Select initialization
        $('#demo-mobile-select-inline').mobiscroll().select({

            display: 'inline'                                                             // Specify display mode like: display: 'bottom' or omit setting to use default
        });

        $('#show-mobile-date-picker').click(function () {
            instance.open();
            return false;
        });

    });
</script>

</body>
</html>
